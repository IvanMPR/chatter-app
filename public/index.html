<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400;1,500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Chatter app</title>
  </head>
  <body>
    <div class="container">
      <div class="chatter-container">
        <div class="chatter-title">
          <h1 class="chatter-title-h1">
            <span
              ><i class="fa-brands fa-rocketchat chatter-title-span"></i
            ></span>
            Chatter
          </h1>
        </div>
        <div class="chatter-users-title">
          <h2 class="chatter-users-h2">Username</h2>
          <span class="chatter-users-edit"
            ><i
              class="fa-solid fa-user-pen fa-lg"
              title="Click to edit username"
            ></i
          ></span>
        </div>
        <div class="chatter-messages-title">
          <h2 class="chatter-messages-h2">Messages</h2>
          <span class="chatter-messages-icon"
            ><i class="fa-solid fa-arrow-down fa-lg"></i
          ></span>
        </div>
        <div class="chatter-users-list">
          <div class="chatter-users-info">
            <h2 class="chatter-users-info-h2">Active users</h2>
          </div>
          <ul class="chatter-users-ul">
            <!-- <li class="chatter-user-li">Ivan</li>
            
            <li class="chatter-user-li">Milan Petronijevic Maksomov</li> -->
          </ul>
        </div>
        <div class="chatter-messages">
          <!-- <div class="chatter-message aligned-right-message">
            <h3 class="chatter-message-name aligned-right-name">Admin</h3>
            <p class="chatter-message-text aligned-right-text">
              Lorem ipsum dolor sit amet consectetur, adipisicing elit.
              Repellendus iste iusto est nulla ducimus eveniet cumque, fugiat
              commodi nam odio at tenetur cupiditate ipsa. Quod maiores
              voluptatem qui necessitatibus eaque.
            </p>
          </div> -->
        </div>
        <div class="chatter-ui">
          <div class="chatter-ui-wrapper">
            <input
              type="text"
              class="chatter-ui-input"
              placeholder="Enter your username..."
            />
            <span class="chatter-ui-icon"
              ><i
                class="fa-solid fa-right-to-bracket fa-2x"
                title="Click to enter username"
              ></i
            ></span>
          </div>
        </div>
        <div class="chatter-ui-message">
          <textarea
            class="chatter-ui-textarea"
            cols="1"
            rows="3"
            placeholder="Enter your message..."
          ></textarea>
        </div>
        <div class="chatter-ui-button">
          <button class="chatter-ui-btn">
            send message
            <span><i class="fa-solid fa-paper-plane"></i></span>
          </button>
        </div>
      </div>
    </div>
    <script src="socket.io/socket.io.js"></script>
    <script type="module" src="app.js"></script>
  </body>
</html>
